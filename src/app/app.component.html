
<div x-data="{ collapsed: false, show: true }" class="font-family-karla">
        
  <!--Desktop Header -->
    <header class=" min-w-full hidden sm:flex">  
        
                <a 
                x-show="!show"
                x-on:click="collapsed = false; show = true">
                <i class="fa-solid fa-bars fa-xl
                text-2xl text-white cursor-pointer"></i>
            </a>
            <a 
                x-show="show && collapsed"
                x-on:click="collapsed = false; show = true">
                <i class="fa-solid fa-arrow-right fa-xl text-2xl text-white cursor-pointer"></i>
            </a>
            <a  
                x-on:click="collapsed = true; show = true"
                x-show="!collapsed && show">
                <i class="fa-solid fa-angles-left fa-xl text-2xl text-white cursor-pointer"></i>    
            </a>  
        
    </header>
 <!-- Mobile Header & Nav -->
 <header x-data="{ isOpen: false }" class="w-full  py-5 px-6 sm:hidden ">
    <div class="flex items-center justify-between">
        <a href="index.html" class="text-white text-2xl font-semibold uppercase hover:text-gray-300">Admin</a>
        <button x-on:click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
            <i x-show="!isOpen" class="fas fa-bars"></i>
            <i x-show="isOpen" class="fas fa-times"></i>
        </button>
    </div>

    <!-- Dropdown Nav Mobile-->
    <nav x-bind:class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
        <ui-dashboard-nav-menu-mobile></ui-dashboard-nav-menu-mobile>
        <button class="w-full bg-white cta-btn font-semibold py-2 mt-3 rounded-lg  hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
            <i class="fas fa-arrow-circle-up mr-3"></i> Upgrade to Pro!
        </button>
    </nav>

</header>

<div class="main-container">
<aside class=" hidden sm:flex" x-bind:class="collapsed ? 'collapsed' : '' " x-show="show">
    
      <div class="nav-container  shadow-lg">
        
                <div x-show="!collapsed" class="w-full ">
                  <ui-dashboard-nav-menu [collapsed]="false"></ui-dashboard-nav-menu>
                 
                    <!-- <button class="w-full bg-white cta-btn font-semibold  mt-3 rounded-lg  hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                        <i class="fas fa-arrow-circle-up m-2"></i> Upgrade to Pro!
                    </button>     -->
                </div>
                <div x-show="collapsed"> 
                    <ui-dashboard-nav-menu [collapsed]="true"></ui-dashboard-nav-menu>
                   
                
                </div>
      

        <div class="nav-bottom">
                <a class="text-black-800 "
                x-show="collapsed"                            
                 x-on:click="show=!show">
                    <i class="fa-solid pl-1 fa-angles-left fa-xl cursor-pointer "></i>
                </a>
        </div>
    
    </div>
    
     
        
    </aside>
    <div class="main-content">
      <router-outlet></router-outlet>
       
    </div>
</div>
</div>
