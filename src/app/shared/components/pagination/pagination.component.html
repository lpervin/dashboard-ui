<div *ngIf="pagerModel!.numberOfpages ?? 0>0" class="flex justify-between flex-end my-2">

  <div  class="hidden sm:block mb-1 text-15xs text-blue-700 font-medium">
    Selected Page: {{pagerModel!.currentPageNumber}} of {{pagerModel!.numberOfpages}}
  </div> 


  <nav aria-label="Page navigation"  >
    <ul class="inline-flex -space-x-px " >
      <!--Previous Link-->
      <li>
        <a href="#" 
        (click)="PrevPage()"
        title="Previous Page" 
        [ngClass]="{'disabled': pagerModel!.currentPageNumber === 1}"
        class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Previous
      </a>
      </li>
      <!--Prev End-->
       <!--Previous Range-->
       <li *ngIf="pagerModel!.PreviousPageRangeAvailable">
        <a href="#" 
        title="Next Page Range" 
        (click)="PrevPageRange();"
        class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          ...
        </a>
      </li>
        <!--Previous Range End-->
         <!--Pages-->
         <ng-container  *ngFor="let page of pagerModel!.VisiablePageRanges">   
          <li *ngIf="page!=pagerModel!.currentPageNumber; else elseBlock">
            <a             
            (click)="goToPage(page);"
            href="#" 
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              {{page}}
            </a>          
          </li>

          <ng-template #elseBlock>
            <li>
              <span href="#" aria-current="page" class="disabled px-3 py-2 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                {{page}}
              </span>
            </li>     
          </ng-template>

         </ng-container>
          

         <!--Pages End-->
           <!--Next Range-->
           <li>
            <a 
            href="#" 
            (click)="NextPageRange();" 
            title="Next Page Range" 
            [ngClass]="{'disabled': pagerModel!.currentPageNumber ===  pagerModel!.numberOfpages}"
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            ...
          </a>
          </li>
           <!--Next Range End-->
      
     <!--Next Page-->
      <li>
        <a 
        href="#" 
        (click)="NextPage()"
        title="Next Page" 
        [ngClass]="{'disabled': pagerModel!.currentPageNumber ===  pagerModel!.numberOfpages}"
        class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
        </a>
      </li>
      <!--Next Page End-->
    </ul>
  </nav>

  
</div>
